<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Notes UI</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #container {
        margin: 20px;
        height: 60px;
        width: 60px;
        background-color: #6b6767;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      #container:hover {
        background-color: #575454;
      }

      #add {
        color: white;
        font-size: 32px;
      }

      #note {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 20px;
        width: 100%;
        max-width: 1200px;
      }

      .add_note {
        background-color: #28a745;
        height: 250px;
        width: 200px;
        color: white;
        border-radius: 10px;
        padding: 15px;
        position: relative;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .add_note[contenteditable="true"]:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(40, 167, 69, 0.8);
      }

      .delete_icon {
        position: absolute;
        top: 10px;
        right: 10px;
        height: 25px;
        width: 25px;
        cursor: pointer;
        filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.2));
      }

      .delete_icon:hover {
        transform: scale(1.1);
      }
      
      
    </style>
  </head>
  <body>
    <h1> Sticky Notes</h1>
    <div id="container">
      <ion-icon name="add-circle" id="add"></ion-icon>
      
    </div>
    <div id="note"></div>

    <script>
      let addNoteButton = document.getElementById("add");

      addNoteButton.addEventListener("click", () => {
        let stickyNote = document.createElement("div");
        stickyNote.setAttribute("contenteditable", true);
        stickyNote.className = "add_note";
        let deleteIcon = document.createElement("img");
        deleteIcon.src =
          "https://cdn-icons-png.flaticon.com/512/6861/6861362.png";
        deleteIcon.className = "delete_icon";
        deleteIcon.alt = "Delete";

        deleteIcon.addEventListener("click", () => {
          stickyNote.remove();
        });

        stickyNote.appendChild(deleteIcon);
        document.getElementById("note").appendChild(stickyNote);
      });
    </script>
  </body>
</html>
